<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFSC Code Generator - J&K Bank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Search- IFSC</h1>
      <p>Bank: Jammu and Kashmir Bank</p>
      <form id="ifscForm">
        <div class="form-group">
          <label for="branchInput">Branch Name (Type)</label>
          <input type="text" id="branchInput" placeholder="Enter branch name (e.g., Residency Road)">
          <div id="suggestions" class="suggestions"></div>
        </div>
        <label>OR</label>
        <div class="form-group">
          <label for="branch">Branch Name (Select)</label>
          <select id="branch">
            <option value="" disabled selected>Select Branch</option>
          </select>
        </div>
        <div class="button-group">
          <button type="submit"><i class="fas fa-search"></i> Get IFSC Code</button>
          <button type="button" id="resetBtn"><i class="fas fa-sync-alt"></i> Reset</button>
        </div>
      </form>
      <div id="result" class="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
