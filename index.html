<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank IFSC Code Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-[#333333]">Bank IFSC Code Manager</h1>
    </div>
  </nav>

  <!-- Homepage -->
  <div id="home" class="container mx-auto p-4">
    <div class="card p-6">
      <h1 class="text-2xl font-bold text-[#333333] text-center mb-4">Search IFSC Code</h1>
      <form id="ifscForm">
        <div class="mb-4">
          <label for="bankSelect" class="block text-lg font-medium text-[#333333] mb-2">Select Bank</label>
          <select id="bankSelect" class="w-full p-2 border border-[#DDDDDD] bg-white">
            <option value="" disabled selected>Choose a Bank</option>
            <option value="hdfc">HDFC Bank</option>
            <option value="jk">J&K Bank</option>
          </select>
        </div>
        <div class="form-group">
          <label for="branchInput" class="block text-sm font-medium text-[#333333] mb-2">Branch Name (Type)</label>
          <input type="text" id="branchInput" class="w-full p-2 border border-[#DDDDDD] bg-white" placeholder="Enter branch name" disabled>
          <div id="suggestions" class="suggestions"></div>
        </div>
        <label class="block text-center text-[#333333] my-2">OR</label>
        <div class="form-group">
          <label for="branch" class="block text-sm font-medium text-[#333333] mb-2">Branch Name (Select)</label>
          <select id="branch" class="w-full p-2 border border-[#DDDDDD] bg-white" disabled>
            <option value="" disabled selected>Select Branch</option>
          </select>
        </div>
        <div class="flex flex-col gap-4 justify-center mt-4">
          <button type="submit" class="bg-[#1ABC9C] text-white p-2 hover:bg-[#16A085] flex items-center gap-2 justify-center"><i class="fas fa-search"></i> Get IFSC Code</button>
          <button type="button" id="resetBtn" class="bg-[#E67E22] text-white p-2 hover:bg-[#D35400] flex items-center gap-2 justify-center"><i class="fas fa-sync-alt"></i> Reset</button>
          <button type="button" id="loginAdminBtn" class="bg-[#3498DB] text-white p-2 hover:bg-[#2980B9] flex items-center gap-2 justify-center"><i class="fas fa-sign-in-alt"></i> Login as Admin</button>
        </div>
      </form>
      <div id="result" class="result"></div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-[#333333]">Admin Login</h2>
        <button id="closeModalBtn" class="text-[#333333] hover:text-[#E67E22]"><i class="fas fa-times"></i></button>
      </div>
      <div id="loginForm" class="flex flex-col gap-4">
        <input type="text" id="username" class="p-2 border border-[#DDDDDD] text-sm" placeholder="Username">
        <input type="password" id="password" class="p-2 border border-[#DDDDDD] text-sm" placeholder="Password">
        <button id="loginBtn" class="bg-[#1ABC9C] text-white p-2 hover:bg-[#16A085] flex items-center gap-2 justify-center"><i class="fas fa-sign-in-alt"></i> Login</button>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="container mx-auto p-4 hidden">
    <div class="card p-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-[#333333]">IFSC Code Dashboard</h1>
        <button id="logoutBtn" class="bg-[#E67E22] text-white px-3 py-1 hover:bg-[#D35400] text-sm flex items-center gap-2"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
      <div id="addForm" class="mb-6">
        <h2 class="text-xl font-semibold text-[#333333] mb-4">Add/Edit IFSC Code</h2>
        <div id="dynamicForm"></div>
        <button id="saveBtn" class="w-full bg-[#1ABC9C] text-white p-2 hover:bg-[#16A085] mt-4">Save</button>
      </div>
      <h2 class="text-xl font-semibold text-[#333333] mb-4">IFSC Codes</h2>
      <table class="w-full border-collapse">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
